<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio_7</title>
</head>
<body>
    <script>
        var numero1  = prompt('Ingrese el número 1')
        var numero2 = prompt('Ingrese el número 2')
        var numero3 = prompt('Ingrese el número 3')
      
        
        if (numero1 > numero2 && numero1 > numero3) {
            document.write("El número mayor es: "+numero1);
        } else if (numero2 > numero3 ) {
            document.write("El número mayor es: "+numero2);

        } else if(numero3 > numero1 ) {
            document.write("El número mayor es: "+numero3);
        }else {
            document.write("Los números son Iguales")

        }
    
    
    
    
    </script>
</body>
</html>
