<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio_13</title>
</head>
<body>
    <script>
        var numero1 = prompt("Ingrese un Número")

        if(numero1%2 == 0){
            document.write(+numero1+" es número divisible por 2")
        }
         else if(numero1%3 == 0){
            document.write(+numero1+" es número divisible por 3")
        }
         else if(numero1%5 == 0){
            document.write(+numero1+" es número divisible por 5")
        }
         else if(numero1%7 == 0){
            document.write(+numero1+" es número divisible por 7")
        }else{
            document.write("No es divisible ni por 2, 3, 5 o 7")
        }

    </script>
</body>
</html>
